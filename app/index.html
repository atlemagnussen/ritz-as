<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Salong Ritz</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="components/home/home.css">
    <link rel="stylesheet" href="components/about/about.css">
    <link rel="stylesheet" href="components/info/info.css">
    <link rel="stylesheet" href="components/nav/nav.css">
    <link href='https://fonts.googleapis.com/css?family=Dangrek' rel='stylesheet'>

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="components/home/home.module.js"></script>
    <script src="components/home/home.component.js"></script>
    <script src="components/about/about.module.js"></script>
    <script src="components/about/about.component.js"></script>
    <script src="components/info/info.module.js"></script>
    <script src="components/info/info.component.js"></script>
    <script src="components/nav/nav.module.js"></script>
    <script src="components/nav/nav.component.js"></script>
    <script src="services/facebook.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
    <div class="full-screen">
        <section class="content" ng-controller="MainCtrl as ctrl">
            <aside class="left">
                <nav-view>
            </aside>
            <div ng-view class="view">

            </div>
            <aside class="right">
                <info-view>
            </aside>
        </section>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '890140994494480',
                cookie: true,
                xfbml: true,
                version: 'v2.11'
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
            FB.AppEvents.logPageView();

        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
